apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked,A unique name
  name: PluginUrlFile
spec:
  enabled: true
  # 'version' is a valid semantic version string (see semver.org).
  version: 1.0.0-SNAPSHOT
  requires: "*"
  author:
    name: Grant
    website: http://hapgpt.com
  logo: http://rrvmj65e0.bkt.clouddn.com/img/%E5%A4%B4%E5%83%8F.png
  # 'homepage' usually links to the GitHub repository of the plugin
  homepage: https://github.com/cooker/halo-plugin-url-file
  # 'displayName' explains what the plugin does in only a few words
  displayName: "URL文件管理"
  description: "附件管理，支持URL文件"
  license:
    - name: "MIT"
